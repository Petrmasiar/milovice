<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Definice image targetu (QR kódu jako markeru) -->
      <a-marker type="pattern" url="https://www.dropbox.com/scl/fi/6vurfaumqhkig0pa152cd/ImageToStl.com_pokus-2.glb?rlkey=z38h3l2u3ta0q19gqc7mx2pmp&st=onorkw52&dl=0">
        <!-- Vložení 3D modelu -->
        <a-entity gltf-model="https://www.dropbox.com/scl/fi/6vurfaumqhkig0pa152cd/ImageToStl.com_pokus-2.glb?rlkey=z38h3l2u3ta0q19gqc7mx2pmp&st=e4v655gq&raw=1" position="0 0 0" scale="0.05 0.05 0.05"></a-entity>
      </a-marker>
      
      <a-camera position="0 0 0"></a-camera>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Definice image targetu (QR kódu jako markeru) -->
      <a-marker type="pattern" url="pattern-frame.patt">
        <!-- Vložení 3D modelu -->
        <a-entity gltf-model="https://drive.google.com/uc?export=download&id=1hz2PvvIQ6Ae719xGFSqjscjUBRFAB7_h" position="0 0 0" scale="0.6 0.9 0.9"></a-entity>
      </a-marker>
      
      <a-camera position="0 0 0"></a-camera>
    </a-scene>
  </body>
</html>

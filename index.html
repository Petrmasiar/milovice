<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Viewer</title>

  <!-- Načtení A-Frame a AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>

  <!-- DRACO Loader pro GLB modely -->
  <script>
    AFRAME.registerComponent("draco-loader", {
      init: function () {
        let dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath("https://www.gstatic.com/draco/v1/decoders/");
        dracoLoader.setDecoderConfig({ type: "js" });
        console.log("DRACO loader aktivován");
      }
    });
  </script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="debugUIEnabled: false;">
    <!-- Marker pro zobrazení modelu -->
    <a-marker type="pattern" url="pattern-frame.patt">
      <a-entity 
        gltf-model="https://courageous-creponne-1834ef.netlify.app/model.glb" 
        draco-loader
        position="0 0 0" 
        scale="0.01 0.01 0.01">
      </a-entity>
    </a-marker>

    <a-camera position="0 0 0"></a-camera>
  </a-scene>
</body>
</html>
